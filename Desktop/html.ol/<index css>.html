<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>document</title>
<!-- 
    第二种方式(内部样式表)
    -将样式编写到head中的style标签里
      然后通过css的选择器来选择元素并为其设置各种样式
      可以同时为多个标签设置样式,并且修改时只需要修改一处即可
    -内部样式表更加方便对样式进行复用
    问题:
    我们的内部样式表只能对一个网页起作用,
    它里边的样式不能跨页面进行复用

<style>
    p{
        color: green;
        font-size: 50px;
    }
</style> -->
<!-- 第三种方式(外部样式)
-可以将css样式编写到一个外部的css文件中,
然后通过link标签来引入外部的css文件
-外部样式表需要通过link标签进行引入,
意味着只要想使用这些样式的网页都可以对其进行引用
使样式可以在不同页面之间进行复用
-将样式编写到外部的css文件中,可以使用到浏览器的缓存机制,
从而加快网页的加载速度,提高用户的体验. -->
<!-- 
    css中的注释,注释中的内容会自动被浏览器所忽略
    css的基本语法:
    选择器 声明块
    选择器,通过选择器可以选中页面中的指定元素
    比如 p 的作用就是选中页面中所有的p元素

    声明块,通过声明块来指定要为元素设置的样式
    声明块由一个一个的声明组成
    声明是一个名值对结构
    一个样式名对应一个样式值,名和值之间以:连接,以;结尾
 -->

 <link rel="stylesheet" href="./style.css"> 
</head>
<body>
<!-- 使用css来修改元素的样式
第一种方式(内联样式,行内样式)
-在标签内部通过style属性来设置元素的样式
-问题:
使用内联样式,样式只能对一个标签生效,
如果希望影响到多个元素必须在每一个元素中都复制一遍
并且当样式发生变化时,我们必须要一个一个的修改,非常的不方便
-注意,开发时绝对不要使用内联样式 -->
<!-- <p style="color: red; font-size: 60px;">少小离家老大回,乡音无改鬓毛衰</p> 
<p style="color: seagreen; font-size: 30px;">落霞与孤鹭齐飞,秋水共长天一色</p> -->
<p>少小离家老大回,乡音无改鬓毛衰</p>
<p>落霞与孤鹭齐飞,秋水共长天一色</p>
</body>
</html>
